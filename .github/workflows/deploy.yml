name: Villa Agency CI-CD Graph

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Debug remote PATH
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_SSH_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "PATH: $PATH"
          which docker
          docker --version
          docker compose version || echo "Compose not in PATH"
    - name: Test SSH connection
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_SSH_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          echo "SSH connection successful!"


    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/villa-agency-ci-cd-graph:latest

    - name: SSH Deploy to AWS EC2
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_SSH_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          # Ensure deployment directory exists
          mkdir -p /home/${{ secrets.SERVER_SSH_USER }}/villa-agency-ci-cd‑graph

          # Go to that folder
          cd /home/${{ secrets.SERVER_SSH_USER }}/villa-agency-ci-cd‑graph

          # Pull the new image
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/villa-agency-ci-cd-graph:latest

          # Make sure Docker Compose plugin is on PATH
          export PATH="/usr/local/lib/docker/cli-plugins:$PATH"

          # Stop old containers (ignore errors)
          docker compose down || true

          # Run new containers
          docker compose up -d --build
